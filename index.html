    <link rel="stylesheet" href="./style.css">
    <script>
        let scale = 1 / window.devicePixelRatio
        let view = `<meta name="viewport" content="initial-scale=${scale},maximum-scale=${scale},minimum-scale=${scale}">`
        document.write(view)
        let width = document.documentElement.clientWidth
        //console.log(width)
        let minWidth = 300 * window.devicePixelRatio
        let maxWidth = 640 * window.devicePixelRatio
        var css = ` html{
                      font-size: ${width / 10}px;
                    }
                    body{
                        min-width: 300px;
                        max-width: ${maxWidth}px
                    }
                `
        document.write(`<style>${css}</style>`)

    </script>
</head>
